URL: <input id="url" style="width:90%" value="https://stuff.mit.edu/cgi/counter/biomooc"/>

<script>
//测试用代码
window.onload=function(){
	var visit=(function(){
		
		//调整这个URL即可
		var url = document.getElementById("url").value;
		
		var s=[];
		return function(){
			var img=new Image();
			img.src=url;
			s.push( img );
		};
	})();
	
	//刷新的几个时间参数，根据需要调整，不行就用默认值
	var para={a:2000, b:100, c:8000} //默认值
	//var para={a:1000, b:200, c:8000} //调整后
	
	var time=para.a;
	setInterval(function(){
		visit();
		time += para.b;
		if(time>para.c){
			location.reload()
		}
		console.log(time);
	}, time);
}
</script>
