<script>
function $(s){return document.getElementById(s);}

function getBrowserInfo(){
	var userAgent = navigator.userAgent;
	console.log(userAgent) //debug
	
	var browserKeyArr = [
		{
			name:'搜狗',
			domKey:'sougou',
			agentKey:'MetaSr'
		},
		{
			name:'QQ',
			domKey:'qq',
			agentKey:'QQBrowser'
		},
		{
			name:'猎豹',
			domKey:'liebao',
			agentKey:'LBBROWSER'
		},
		{
			name:'淘宝',
			domKey:'taobao',
			agentKey:'TaoBrowser'
		},
		{
			name:'遨游',
			domKey:'aoyou',
			agentKey:'Maxthon'
		},
		{
			name:'IE',
			domKey:'IE',
			agentKey:'MSIE'
		},
		{
			name:'chrome',
			domKey:'chrome',
			agentKey:'Chrome'
		}
	];
	
  
	for(var i = 0,length = browserKeyArr.length; i < length; i++){
		var pattern = new RegExp(browserKeyArr[i].agentKey, 'i');
		if(pattern.test(userAgent)){
			return browserKeyArr[i].agentKey;
			break;
		}
	}
	return "Unknown";
}


$('info').innerHTML='<hr>Browser name: ' + getBrowserInfo();
</script>
