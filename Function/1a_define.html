<script>
//1. 函数定义

// 方法1
function fn1(){ alert("fn1"); }

//方法2
var fn2=function(){ alert("fn2"); }


//2. 函数嵌套

function add3(x, y, z){
	function add2(x, y){
		return x+y;
	}
	return add2(add2(x, y), z);
}

console.log( add3(1, 2, 3) ); //6


// 3.匿名函数
function cal(x, fn){
	return fn(x);
}

var rs=cal(8, function(y){ return y*y}); //传入的第二个参数是一个匿名函数
console.log(rs); //64
</script>
