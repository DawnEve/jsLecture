04 双向绑定 表单和app状态
<hr>


<div id="two-way-binding">
  <p>{{ message }}</p>
  <input v-model="message" />
</div>



<script>

const TwoWayBinding = {

  data() {
    return {
      message: 'Hello Vue!'
    }
  }

}

Vue.createApp(TwoWayBinding).mount('#two-way-binding')
</script>
