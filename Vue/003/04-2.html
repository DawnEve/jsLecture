<pre>
默认情况下，组件上的 v-model 使用 modelValue 作为 prop 和 update:modelValue 作为事件。
我们可以通过向 v-model 传递参数来修改这些名称：

</pre>



<div id='app1'>
    check: {{msg}}
    <hr>1. {{bookTitle}} 
    <br> <my-blog v-model:title="bookTitle"></my-blog>

</div>


 




<script>
var log=console.log

const app = Vue.createApp({
    data(){
        return{
            msg:"hi!",
            bookTitle:"how to use xxx",
        }
    },

})


//在本例中，子组件将需要一个 title prop 并发出 update:title 要同步的事件：
app.component('my-blog', {
  props: {
    title: String
  },

  emits: ['update:title'],
  template: `
    <input
      type="text"
      :value="title"
      @input="$emit('update:title', $event.target.value)">
  `
})


var vm=app.mount("#app1")
</script>
