单击数字，弹出数值。
<ul>
	<li>0</li>
	<li>1</li>
	<li>2</li>
	<li>3</li>
	<li>4</li>
</ul>

<script>
window.onload = function(){
    var aLi = document.getElementsByTagName('li');
	
    for (let i=0;i<aLi.length;i++){ //let就正常， var则每次都是一样的数
        aLi[i].onclick = function(){
            alert(i);
        }
    };     
}
</script>
