03 
Handling User Input 绑定事件
<hr>


<div id="event-handling">
  <p>{{ message }}</p>
  <button v-on:click="reverseMessage">Reverse Message</button>
</div>



<script>
//1. v-on:click="fnName" 等号左边是事件，右边是处理函数
//2. 函数在 obj 的 methods obj中定义，注意this的指代
const EventHandling = {
  data() {
    return {
      message: 'Hello Vue.js!'
    }
  },
  
  
  methods: {
    reverseMessage() {
	
		console.log(this) //Proxy
		
      this.message = this.message
        .split('') //分割成单个字符，返回数组
        .reverse() //翻转数组
        .join('') //数组合成字符串，空白分割符
    }
	
  }
}


Vue.createApp(EventHandling).mount('#event-handling')
</script>
