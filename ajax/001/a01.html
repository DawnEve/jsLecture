<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<style>
#test-response-text{width:800px; height:800px;}
</style>
test ajax<br />

<textarea id="test-response-text"></textarea>

<script>
function success(text) {
    var textarea = document.getElementById('test-response-text');
    textarea.value = text;
}

function fail(code) {
    var textarea = document.getElementById('test-response-text');
    textarea.value = 'Error code: ' + code;
}

// 新建XMLHttpRequest对象
var request;
if (window.XMLHttpRequest) {
    request = new XMLHttpRequest(); //chrome, firefox
} else {
    request = new ActiveXObject('Microsoft.XMLHTTP'); //IE
}

request.onreadystatechange = function () { // 状态发生变化时，函数被回调
    if (request.readyState === 4) { // 成功完成
        // 判断响应结果:
        if (request.status === 200) {
            // 成功，通过responseText拿到响应的文本:
            return success(request.responseText);
        } else {
            // 失败，根据响应码判断失败原因:
            return fail(request.status);
        }
    } else {
        // HTTP请求还在继续...
    }
}

// 发送请求:
//request.open('GET', '/api/categories');
request.open('GET', 'a01.html');
request.send();

console.log('请求已发送，请等待响应...');

</script>
