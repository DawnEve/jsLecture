<img id="pic1" src="">

<script>
// 获取远端图片
axios({
  method:'get',
  url:'/images/vue.png',
  responseType: 'arraybuffer'
})
.then(response => {
	//https://blog.csdn.net/weixin_41628411/article/details/106002390
	return 'data:image/png;base64,' + btoa(new Uint8Array(response.data).reduce((data, byte) => data + String.fromCharCode(byte), ''));
}).then(res => {
	document.getElementById("pic1").src=res
})
</script>

</body>
</html>
