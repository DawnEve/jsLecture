直线实例 七巧板<br>
<canvas id="canvas1"></canvas>

<script>
var canvas = document.getElementById('canvas1');
canvas.width=800;
canvas.height=800;
var ctx = canvas.getContext('2d');

var tangram=[
	{p:[{x:0,y:0},{x:800,y:4},{x:400,y:400}], color:"#caff67"},
	{p:[{x:0,y:0},{x:400,y:400},{x:0,y:800}], color:"#67becf"},
	{p:[{x:800,y:0},{x:800,y:400},{x:600,y:600},{x:600,y:200}], color:"#ef3d61"},//右侧粉红菱形
	{p:[{x:600,y:200},{x:600,y:600},{x:400,y:400}], color:"#f9f51a"},
	{p:[{x:400,y:400},{x:600,y:600},{x:400,y:800},{x:200,y:600}], color:"#a594c0"},//中间灰色菱形
	{p:[{x:200,y:600},{x:400,y:800},{x:0,y:800}], color:"#fa8ecc"},
	{p:[{x:800,y:400},{x:800,y:800},{x:400,y:800}], color:"#f6ca29"},
]

for(var i=0;i<tangram.length;i++){
	draw(tangram[i], ctx);
}

function draw(piece, ctx){
	ctx.beginPath();
	ctx.moveTo(piece.p[0].x, piece.p[0].y);
	
	for(var i=1; i<piece.p.length;i++){
		var o=piece.p[i];
		ctx.lineTo(o.x,o.y);
	}
	ctx.closePath();
	ctx.fillStyle=piece.color;
	ctx.fill();
}
</script>
