rgb_hsl 颜色表示<br>
<style>svg{border:1px dashed #aaa;}</style>

<svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="200" width="800">
	<rect x="0" y="0" width="20" height="100" fill="hsl(9,100%,42%)" />
	<rect x="40" y="0" width="20" height="100" fill="hsl(9,100%,65%)" />
	<rect x="80" y="0" width="20" height="100" fill="hsl(9,77%,65%)" />
	<rect x="120" y="0" width="20" height="100" fill="hsl(26,77%,65%)" />
	
	<rect x="160" y="0" width="50" height="100" fill="rgb(255,0,0)" opacity="0.5" />
	<rect x="180" y="20" width="150" height="50" fill="rgba(0,255,0,0.5)" />
</svg>

<pre>
hsl(9,100%,42%) 原始;
hsl(9,100%,65%) 亮一点;
hsl(9,77%,65%) 淡一点;
hsl(26,77%,65%) 偏黄一点;
</pre>
