<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/1.jpg" alt="Image 1">
                <div class="carousel-caption">Caption for Image 1</div>
            </div>
            <div class="carousel-item">
                <img src="images/2.jpg" alt="Image 2">
                <div class="carousel-caption">Caption for Image 2</div>
            </div>
            <div class="carousel-item">
                <img src="images/3.jpg" alt="Image 3">
                <div class="carousel-caption">Caption for Image 3</div>
            </div>
            <div class="carousel-item">
                <img src="images/4.jpg" alt="Image 4">
                <div class="carousel-caption">Caption for Image 4</div>
                <div class="carousel-caption">Caption for Image 4B</div>
            </div>
            <!-- 可以添加更多item -->
        </div>
        <div class="carousel-indicators">
            <button class="indicator active" data-slide-to="0"></button>
            <button class="indicator" data-slide-to="1"></button>
            <button class="indicator" data-slide-to="2"></button>
            <button class="indicator" data-slide-to="3"></button>
            <!-- 可以添加更多indicator -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
