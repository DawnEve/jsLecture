<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ajax 例子</title>
<style>
	#example{border:1px solid #eee; margin:10px 0;}
</style>
<script src="/lib/jQuery/jquery-1.8.0.js"></script>

<script>
$(document).ready(function(){
	//1.做查询的函数
	function doSearch(){
		$.post("ajax_mysql.php",
		{
			word:$("#keyword")[0].value,
			//url:"http://www.runoob.com"
		},
		function(data,status){
			if(status=="success"){
				$("#example").html(data)
				//alert("数据: \n" + data + "\n状态: " + status);
			}
			if(status=="error")
				alert("Error:")
		});
	}

	//2.1 点击查询键搜索
	$("#search").click(function(){
		doSearch();
	});

	//2.2 点击回车搜索
	$("#keyword").keydown(function(e) {
		if (e.keyCode == 13) {
			doSearch();
		}
  	});

});

</script>
</head>
<body>

<div id="div1"><h2>jQ Ajax search(back: php+mysql)</h2></div>
<input type="text" id=keyword value="garish"> <button id='search'>search</button>



<div id="example">
	
</div>

</body>
</html>
